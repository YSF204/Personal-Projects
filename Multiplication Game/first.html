<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <div class="score">Score : <span id="ScoreValue">0</span></div>
        <div class="correct" id="Correct">Correct</div>
        <div class="wrong" id="Wrong">Wrong</div>
        <div class="question" id="question"></div>
        <div class="Click ">Click on the correct Answer</div>
        <div class="choices">
            <div class="box" id="box1"></div><div class="box" id="box2"></div><div class="box" id="box3"></div><div class="box" id="box4"></div>
            

        </div>
        <div id="time">Time Remaining : <span id="timeRemainingValue">60</span> Sec
        </div>
        <div class="Start" id="startGameBtn">Start Game</div>
        <div class="GameOver"></div>
    </div>

    <script src="first.js"></script>

</body>
</html>
